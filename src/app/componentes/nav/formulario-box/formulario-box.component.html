<div class="form-container">
  <div class="align-form">
    <form #form="ngForm" (submit)="form.valid && addBox($event, form)">
      <input
        name="titulo"
        class="input-titulo"
        type="text"
        [(ngModel)]="titulo"
        placeholder="Titulo del Box"
        required
      />
      <textarea
        name="descripcion"
        id="descripcion"
        cols="31"
        rows="0"
        [(ngModel)]="descripcion"
        placeholder="Ingrese una descripcion"
        required
      ></textarea>
      <div class="button-options">
        <button
          *ngIf="!urlImg"
          type="button"
          (click)="usarBase64()"
          class="button"
          [disabled]="urlImg"
        >
          Subir IMG
        </button>
        <button
          *ngIf="!base64Img"
          type="button"
          (click)="usarURL()"
          class="button"
          [disabled]="base64Img"
        >
          Cargar URL
        </button>
      </div>
      <input
        *ngIf="urlImg"
        name="fotoPath64"
        class="input-img"
        [(ngModel)]="foto"
        type="text"
        placeholder="imagen"
        required
        />
        <input
        *ngIf="base64Img"
        name="fotoPathUrl"
        class="input-img"
        (change)="handleImg($event)"
        type="file"
        placeholder="imagen"
        [(ngModel)]="foto"
        required
      />
      <img [src]="foto" alt="foto" width="100px">
      <button class="button" type="submit">subir vox</button>
    </form>
  </div>
</div>
